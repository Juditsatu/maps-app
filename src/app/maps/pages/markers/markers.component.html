<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="addMarker()">
        + Agregar
    </li>
    <li class="list-group-item"
        *ngFor="let mark of markers; let i = index"
        (click)="goToMarker(mark.marker!)"
        (dblclick)="deleteMarker(i)"
        [ngStyle]="{
            'background-color': mark.color
        }">
        marker {{ i + 1 }}
    </li>
</ul>


<div #map class="map-container"></div>
